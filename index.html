<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Library of Congress Search Engine</title>
  </head>
  <body>
    <main class="grid grid-cols-4 gap-4">
      <div class="col-span-1 bg-slate-300 p-8">
        <h1 class="mb-4 font-serif text-4xl font-bold text-sky-900">
          Library of Congress Search Engine
        </h1>

        <form class="flex flex-col gap-y-4">
          <label for="search" class="sr-only">Search</label>
          <input type="search" id="search" placeholder="Search" />

          <label for="format" class="sr-only">Select a format...</label>
          <select id="format">
            <option value="" disabled selected>Select a format...</option>
            <option value="maps">Maps</option>
            <option value="audio">Audio</option>
            <option value="photos">Photos</option>
            <option value="manuscripts">Manuscripts</option>
            <option value="newspapers">Newspapers</option>
            <option value="film-and-videos">Film and Videos</option>
            <option value="notated-music">Notated Music</option>
            <option value="websites">Websites</option>
          </select>

          <button
            type="submit"
            class="w-full rounded bg-teal-400 py-2 text-white transition-colors hover:bg-teal-200"
          >
            Search
          </button>
        </form>
      </div>

      <section class="col-span-3 h-screen bg-sky-900 p-4">
        <div id="results" class="hidden flex-col gap-y-4">
